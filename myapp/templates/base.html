    <!-- custom css for every page -->
    {% block css %}
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: antiquewhite;
        }
    </style> 
    {% endblock css %}

</head>
<body>
    <header>
        {% block header %}
        {% include 'navbar.html' %}
        {% endblock header %}
    </header>


    {% block body %}
    {% endblock body %}


    <footer>
        {% block footer %}
        {% include 'footer.html' %}

       
        {% endblock footer %}
    </footer>
